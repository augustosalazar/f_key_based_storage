name: test-my-app

on:
  push:
    branches: [ "master" , "main" ]
  
jobs:
  integration-test:
    name: Run Smoke Tests
    runs-on: macos-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: ğŸŒ Flutter Enable Web
        run: flutter config --enable-web

      - name: ğŸš€ Start Safari Driver
        run: |
          sudo safaridriver --enable
          safaridriver --port 4444 &

      - name: ğŸ§ª Run Integration test
        run: |
          flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart -d web-server --release --browser-name=safari