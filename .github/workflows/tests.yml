name: test-my-app

on:
  push:
    branches: [ "master" , "main" ]
  
jobs:
  integration-test:
    name: Run Smoke Tests
    runs-on: macos-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 🦋 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: 🌐 Flutter Enable Web
        run: flutter config --enable-web

      - name: 🚀 Install Chrome
        run: brew install --cask google-chrome

      - name: 🧪 Run Integration test
        run: |
          flutter drive -v --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart -d web-server --release --browser-name=chrome
