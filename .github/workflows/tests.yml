name: test-my-app

on:
  push:
    branches: ["master", "main"]

jobs:
  android:
    name: Android Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Install Flutter (and set up ANDROID_HOME)
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 2. Boot an Android emulator, install any missing SDK pieces & licenses,
      #    then run your Flutter integration tests:
      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          emulator-options: -no-window
          script: |
            flutter pub get
            flutter test integration_test/app_test.dart
